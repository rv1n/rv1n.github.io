# Скопировать в /etc/nginx/sites-available/portfolio
# Затем: ln -s /etc/nginx/sites-available/portfolio /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;   # Заменить на домен или IP, если нужно

    # Статические файлы отдаёт nginx напрямую (быстрее чем через Flask)
    location /static/ {
        alias /var/www/portfolio/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Всё остальное — проксируем в gunicorn
    location / {
        proxy_pass         http://127.0.0.1:5000;
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Ограничение размера загружаемых файлов (если нужно)
    client_max_body_size 10M;
}
